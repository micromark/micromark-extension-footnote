<p>Calls may not be empty: [^].</p>
<p>Calls cannot contain whitespace only: [^ ].</p>
<p>Calls cannot contain whitespace at all: [^ ], [^	], [^
].</p>
<p>Calls can contain other characters, such as numbers <a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a>, or <a href="#fn2" class="footnote-ref" id="fnref2"><sup>2</sup></a>
even another caret.</p>
<p>[^]: empty</p>
<p>[^ ]: space</p>
<p>[^	]: tab</p>
<p>[^
]: line feed</p>
